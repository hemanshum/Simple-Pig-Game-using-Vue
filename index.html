<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Pig Game</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="wrapper clearfix" id="app">
            <div class="player-0-panel" :class="{active: userOneActive, winner: oneIsWinner}">
                <div class="player-name" id="name-0">{{ oneIsWinner === true ? 'Winner' : player[0] }}</div>
                <div class="player-score" id="score-0">{{ playerOneScore }}</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">{{ playerOneCurrent }}</div>
                </div>
            </div>
            <div class="player-1-panel" :class="{active: userTwoActive, winner: twoIsWinner}">
                <div class="player-name" id="name-1">{{ twoIsWinner === true ? 'Winner' : player[1] }}</div>
                <div class="player-score" id="score-1">{{ playerTwoScore }}</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">{{ playerTwoCurrent }}</div>
                </div>
            </div>
            <button class="btn-new" @click="newGame()"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" @click="rollDice()" v-show="notWon"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" @click="holdScore()" v-show="notWon"><i class="ion-ios-download-outline"></i>Hold</button>
            <img :src="dice" alt="Dice" class="dice">
        </div>
        <script src="app.js"></script>
    </body>
</html>
